
﻿/** `platform_index_config`  首页配置功能 表 **/
CREATE TABLE `platform_index_config` (
  `id` bigint(20) NOT NULL AUTO_INCREMENT COMMENT 'id',
  `user_id` bigint(20) DEFAULT NULL COMMENT '用户id，用户界面',
  `role_id` bigint(20) DEFAULT NULL COMMENT '角色id，角色界面',
  `resource_id` bigint(20) DEFAULT NULL COMMENT '资源id',
  `content_url` varchar(100) CHARACTER SET utf8 COLLATE utf8_bin DEFAULT NULL COMMENT '填充内容url',
  `config_order` tinyint(4) DEFAULT NULL COMMENT '排序，顺序，',
  `style_css` varchar(50) CHARACTER SET utf8 COLLATE utf8_bin DEFAULT NULL COMMENT 'class样式',
  `shape_type` tinyint(4) DEFAULT NULL COMMENT '样子类型，1:方格 2:长条',
  `updated_time` bigint(20) DEFAULT NULL,
  `updated_uid` bigint(20) DEFAULT NULL,
  `created_uid` bigint(20) DEFAULT NULL,
  `created_time` bigint(20) DEFAULT NULL,
  PRIMARY KEY (`id`)
) ENGINE=InnoDB DEFAULT CHARSET=utf8


﻿/** `platform_resource` 配合 首页div配置功能 添加字段，并赋值 **/
ALTER TABLE `fx_db`.`platform_resource`   
	ADD COLUMN `index_div_config` TINYINT NULL  COMMENT '标识 1:首页中间2列配置项' AFTER `style`;

UPDATE `fx_db`.`platform_resource` SET index_div_config = 1 
	WHERE resource_mark IN ('task_list','idea_summary','div_project_progress_gg','project_view_module','div_matter_preview_gg','div_project_post_analysis_gg','div_tip_message','div_pro_doc','div_normal_tool','div_health_gg','div_duration_gg','div_performance_gg');
