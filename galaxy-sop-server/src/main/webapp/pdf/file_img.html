
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片预览</title>
	<script src="../js/jquery-1.12.2.min.js"></script>
	<style>
		#f_img{width:600px;}
	</style>
</head>
<body>
	<img id="f_img" src="" />
</body>
<script>

var window_href = window.location.href;
var img_src = window_href.split("file_url=");

$("#f_img").attr('src',img_src[1]);
</script>
</html>
