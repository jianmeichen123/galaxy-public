<div class="qualificationstc">
	<div class="title_bj" id="pop-title">添加投资人</div>
	
	
    <div class="qualifications_all" id="learning">
    
    	<form action="" id="detail-form" method="post">
    	<input name="index" type="hidden" value="">
    	<input name="id" type="hidden">
    	<input name="titleId" type="hidden">
        <div class="info clearfix"> 
        	<dl class="fmdl">
                <dt>投资人类型：</dt>
                <dd>
                   <select name="field1">
                       <option value="">请选择</option>
                       <option>战略投资人</option>
                       <option>财务投资人</option>
                   </select>
                </dd>
            </dl>
            <dl class="fmdl">
                <dt>投资人名称：</dt>
                <dd class="clearfix">
                    <input name="field2" type="text" class="txt"  maxLength="200"/>
                </dd>
            </dl>
            <dl class="fmdl">
                <dt>投资金额：</dt>
                <dd class="team_wid_p"><input name="field3" type="text" class="input" laceholder="投资金额"  data-rule-verify_102="true"  data-msg-verify_102="<font color=red>*</font>支持0～9999999999的整数和两位小数"/></dd>
            </dl>
            <dl class="fmdl">
                <dt>股权占比：</dt>
                <dd class="team_wid_p"><input name="field4" type="text" class="input" placeholder="股权占比"  data-rule-verify_32="true"  data-msg-verify_32="<font color=red>*</font>0～100的整数和两位小数" /></dd>
            </dl>
            <dl class="fmdl">
                <dt>投后估值：</dt>
                <dd class="team_wid_p"><input name="field5" type="text" class="input" placeholder="投后估值"  data-rule-verify_102="true"  data-msg-verify_102="<font color=red>*</font>支持0～9999999999的整数和两位小数"/></dd>
            </dl>
            
        </div>
        
        </form>
    </div>
    
    <div class="button_affrim">
        <a href="javascript:;"  class="register_all_affrim fl" id="save-detail-btn">确定</a>
        <a href="javascript:;"  class="register_all_input fr"  data-close="close">取消</a>
    </div>
</div>
<script>
     $(function(){
        $("#detail-form").validate({});
        
    })
    $.validator.setDefaults({
        	errorElement:'span'
        });
   
</script>
