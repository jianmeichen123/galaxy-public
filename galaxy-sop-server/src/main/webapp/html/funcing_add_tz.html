<div class="qualificationstc errortc">
	<div class="title_bj" id="pop-title-tz">添加投资人</div>
	
	
    <div class="qualifications_all" id="learning">
    
    	<form action="" id="detail-form" method="post">
    	<input name="index" type="hidden" value="">
    	<input name="id" type="hidden">
    	<input name="titleId" type="hidden">
    	<input name="subCode" type="hidden"  value="">
        <div class="info clearfix"> 
        	<dl class="fmdl">
                <dt>投资人类型：</dt>
                <dd>
                   <select name="field1" id="field1">
                      <!--  <option value="">请选择</option>
                       <option>战略投资人</option>
                       <option>财务投资人</option> -->
                   </select>
                </dd>
            </dl>
            <dl class="fmdl">
                <dt>投资人名称：</dt>
                <dd class="clearfix">
                    <input name="field2" type="text" class="txt"  maxLength="200"/>
                </dd>
            </dl>
            <dl class="fmdl sign_fmdl">
                <dt>投资金额：</dt>
                <dd class="team_wid_p error_fr"><span>&nbsp;万元</span><input name="field3" type="text" class="input" placeholder="投资金额"  data-rule-verify_94="true"  data-msg-verify_94="<font color=red>*</font>支持9位长度的四位小数"/></dd>
            </dl>
            <dl class="fmdl sign_fmdl">
                <dt>股权占比：</dt>
                <dd class="team_wid_p error_fr"><span>&nbsp;%</span><input name="field4" type="text" class="input" placeholder="股权占比"  data-rule-verify_32="true"  data-msg-verify_32="<font color=red>*</font>0～100的整数和两位小数" /></dd>
            </dl>
            <dl class="fmdl sign_fmdl">
                <dt>投后估值：</dt>
                <dd class="team_wid_p error_fr"><span>&nbsp;万元</span><input name="field5" type="text" class="input" placeholder="投后估值"  data-rule-verify_134="true"  data-msg-verify_134="<font color=red>*</font>支持13位长度的四位小数"/></dd>
            </dl>
            <dl class="fmdl clearfix">
                <dt>币种：</dt>
                <dd>
                    <select name="field6"  id="field6">
                        <!--  <option value="0"  name="financeUnit" >人民币</option>
                         <option value="1" name="financeUnit" selected="selected">美元</option> -->

                    </select>
                </dd>
            </dl>
        </div>
        
        </form>
    </div>
    
    <div class="button_affrim">
        <a href="javascript:;"  class="register_all_affrim fl" id="save-detail-btn">确定</a>
        <a href="javascript:;"  class="register_all_input fr"  data-close="close">取消</a>
    </div>
</div>
<script>
     $(function(){
        $("#detail-form").validate({});
        //金额联动
        function calculationValuations(){
    		var projectParent = $("input[name='field3']").val();
    		var projectChildren = $("input[name='field4']").val();
    		if(projectParent > 0 && projectChildren > 0){
    			return projectParent * (100/projectChildren);
    		}
    		return null;
    	}
        $("div").delegate("input[name='field3']","blur",function(){
        	var valuations = calculationValuations();
    		if(valuations != null){
    			 valuations=valuations.toFixed(4);
    			$("input[name='field5']").val(valuations);
    		}
    	});
        $("div").delegate("input[name='field4']","blur",function(){
        	var valuations = calculationValuations();
    		if(valuations != null){
                valuations=valuations.toFixed(4);
    			$("input[name='field5']").val(valuations);
    		}
    	});
        
    })
    $.validator.setDefaults({
        	errorElement:'span'
        });
   
</script>
