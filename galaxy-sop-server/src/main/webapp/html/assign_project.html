<script>

$('.select-simulate input').click(function(){
	var ul =  $(this).parent().find('ul.toggle-ul');
	var _this = $(this);
	if(ul.css('display')=='none'){
		_this.addClass('up');
		ul.slideDown('fast')
	}else{
		ul.slideUp('fast');
		_this.removeClass('up');
	}	
});
$('.select-simulate ul li').click(function(){
	var _this = $(this);
	var liText = _this.text()
	var target = _this.closest('.select-simulate').find('input').removeClass('up')
	$(this).parents('.select-simulate').find('input').val(liText);
	_this.parent().hide();
})
</script>
