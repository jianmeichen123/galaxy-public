 <style>
 .conference{
 	margin-top: 60px;
 }
.conference dd{
	word-break: normal;
	overflow: hidden;
	text-overflow: ellipsis;
	font-family: "Microsoft YaHei";
	width: 75%;
}
.conference dt{
	width: 100px;
}
.popBlock{
	display: none;
}
#save_standard,.save_button a{
	border:0px;
	background:#3ca6ff;
	border-radius:2px;
	width:92px;
	height:32px;
	line-height:32px;
	display:inline-block;
	font-family:Miscrosoft Yahei;
}
#detail-form .form_textarea textarea{ font-family:Miscrosoft Yahei; display:none;}
.save_button a{
	background:#eef6fc;
}

</style>  
<body>
<div class="qualificationstc errortc finace_history_tc task-abandon-content" style="overflow:hidden;">
	<div class="edit popBlock">		
		<div class="title_bj abandon-title" >编辑填写标准</div>	
		<div class="conference">			
			<form action=""  id="detail-form">
				<div class="info clearfix">
					<dl class="fmdl clearfix">
		                <dt>涉及模块：</dt>
		                <dd name="name">  
		                </dd>
		            </dl>
					<dl class="fmdl clearfix form_textarea" style="">
						<dt>标准详情：</dt>
						<dd name="text">
							<textarea id="Viewtext"></textarea>
							<textarea id="viewNotes"> </textarea> 
	          				<span id="viewNotes-error" class="error" for="viewNotes"><font color="red">*</font><i></i>不能超过5000字</span>
						</dd>
					</dl>
				</div> 
			</form> 
			<div class="save_button layui-layer-btn">
            	<button type="button" class="layui-layer-btn0" id="save_standard">保存</button>
                <a href="javascript:;" data-close="close">取消</a>
            </div>
		</div>
	</div>
	<div class="see popBlock">
		<div class="title_bj abandon-title" >查看填写标准</div>
		<div class="conference">
		<dl class="fmdl clearfix">
			<dt>涉及模块：</dt>
			<dd  name="name"></dd>
		</dl>
		<dl class="fmdl clearfix">
			<dt>标准详情：</dt>
			<dd  name="text"></dd>
		</dl> 
		</div>
	</div>
</div>
