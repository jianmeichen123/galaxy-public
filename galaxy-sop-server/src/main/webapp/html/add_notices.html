        	</li>
        	<li class='task-todeal-textarea'>
        		<div class='task-reason'><em>*</em>目标平台：</div>
        		<div class='checkbox-div'>
	        		<label class="highlighCheckbox">
	        			<input type="checkbox" name="isCheck">
	        		</label>
	        		<span>Web</span>
        		</div>
        		<div class='checkbox-div'>
	        		<label class="highlighCheckbox ">
	        			<input type="checkbox" name="isCheck">
	        		</label>
	        		<span>ios</span>
        		</div>
        		<div class='checkbox-div'>
	        		<label class="highlighCheckbox ">
	        			<input type="checkbox" name="isCheck">

            <li class='task-todeal-textarea'>

        			<label class="radio_cont radio_checked" data-name="">

						立即

        		<div class='system_radio_second'>

					<input type="radio" name="investForm" value="financeMode:1" class="radioclass ">
						定时

					<input  class='datatimePicture setTime' readonly='readonly' type='text' name="formationStart"/>

<script>
$(function(){
	$('.qualificationstc ').css('max-height','600px');
	$('.highlighCheckbox').click(function(event){
		if($(this).hasClass('highlighCheckbox_checked')){
			$(this).removeClass('highlighCheckbox_checked')
		}else{
			$(this).addClass('highlighCheckbox_checked')
		}
		event.preventDefault(); 
		
	})
	
	$('.radio_cont').click(function(){
		$('.radio_cont').removeClass('radio_checked');
		$(this).addClass('radio_checked');
		var name = $(this).attr('data-name');
		if(name=="setTime"){
			$('.system_radio_second .setTime').show();
		}else{
			$('.system_radio_second .setTime').hide();
		}
		
		
	})
	
	$('.system_radio_second input[name="formationStart"]').datepicker({//定时
	    format: 'yyyy-mm-dd',
	    language: "zh-CN",
	    autoclose: true,
	    todayHighlight: false,
	    defaultDate : Date,
	    today: "Today",
	    todayBtn:'linked',
	    leftArrow: '<i class="fa fa-long-arrow-left"></i>',
	    rightArrow: '<i class="fa fa-long-arrow-right"></i>',
	    forceParse:false,
	    currentText: 'Now'
	}).on('changeDate',function(e){ 
		var startTime = e.date; 
		$('.system_radio_second input[name="formationStart"]').datepicker('setStartDate',startTime); 
		}); ;
	$('.task-reason input[name="formationUpdate"]').datepicker({//系统升级
	    format: 'yyyy-mm-dd',
	    language: "zh-CN",
	    autoclose: true,
	    todayHighlight: false,
	    defaultDate : Date,
	    today: "Today",
	    todayBtn:'linked',
	    leftArrow: '<i class="fa fa-long-arrow-left"></i>',
	    rightArrow: '<i class="fa fa-long-arrow-right"></i>',
	    forceParse:false,
	    currentText: 'Now'
	});
	

	
	
})






</script>
