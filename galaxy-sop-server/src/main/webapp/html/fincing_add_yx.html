<div class="qualificationstc">
	<div class="title_bj" id="pop-title-yy">添加运营指标</div>

            </dl>
            <div class="team_wid">

            	<textarea class="team_textarea" name="field2"  maxLength="1000" id="finace_area" oninput='countChar("finace_area","label_financ","1000")'></textarea>

            <div class="team_wid">

            	<div class="finace_fnum num_tj"><span for="" id="label_now">1000</span>/1000</div>
            </div>
                        
        </div>
        
        </form>
    </div>
    
    <div class="button_affrim">

</div>
